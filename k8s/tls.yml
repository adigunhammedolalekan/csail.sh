apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  namespace: cert-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: adigunhammed.lekan@gmail.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - dns01:
          cnameStrategy: Follow
          digitalocean:
            tokenSecretRef:
              name: do-secret-data
              key: access-token

---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: hostgo-prod-certs
  namespace: cert-manager
spec:
  secretName: hostgo-prod-certs
  issuerRef:
    name: letsencrypt-prod
  commonName: hostgoapp.com
  dnsNames:
    - hostgoapp.com
    - "*.hostgoapp.com"