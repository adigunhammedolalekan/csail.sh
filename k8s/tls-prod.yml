apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: pd-cluster-isr
  namespace: cert-manager
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    #server: https://acme-v02.api.letsencrypt.org/directory
    email: adigunhammed.lekan@gmail.com
    privateKeySecretRef:
      name: prod-certs-key
    solvers:
      - dns01:
          digitalocean:
            tokenSecretRef:
              name: do-secret-data
              key: access-token
---

apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: prod-certs
  namespace: cert-manager
spec:
  secretName: pd-certs-secret
  issuerRef:
    name: pd-cluster-isr
    kind: ClusterIssuer
  commonName: hostgoapp.com
  dnsNames:
    - hostgoapp.com
    - '*.hostgoapp.com'