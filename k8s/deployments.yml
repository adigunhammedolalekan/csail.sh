apiVersion: apps/v1
kind: Deployment
metadata:
  name: hostgo-app
  labels:
    app: app-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-service
  template:
    spec:
      containers:
        - name: hostgo-container
          image: registry.hostgolang.com/hostgo:latest
          ports:
            - containerPort: 4005
              protocol: TCP
              name: access-tcp-port
          env:
            - name: K8S_CONFIG_DIR
              value: /var/kube/config
          imagePullPolicy: Always
      imagePullSecrets:
        - name: hostgo-secret
    metadata:
      labels:
        app: app-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  labels:
    app: proxy-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy-service
  template:
    spec:
      containers:
        - name: proxy-container
          image: registry.hostgolang.com/proxy:latest
          ports:
            - containerPort: 9093
              protocol: TCP
              name: proxy-port
            - containerPort: 80
              protocol: TCP
              name: acc-httpport
            - containerPort: 443
              protocol: TCP
              name: https-port
          env:
            - name: REDIS_HOST
              value: proxy-redis-service:6379
      imagePullSecrets:
        - name: hostgo-secret
    metadata:
      labels:
        app: proxy-service