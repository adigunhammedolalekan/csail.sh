<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Pulumi</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        
        <link rel="stylesheet" href="css/index.css"> 
        <link rel="stylesheet" href="css/style.css"> 
        <link rel="stylesheet" href="f2/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        
    </head>
    <body bgcolor="#111429">
        <div class="containerall">
            <div class="textintro">
                <img src="logo.svg" class="intrologo h-10 block"/>
                <h1 class="title">
                    An easier cloud computing experience awaits
                </h1>
                <p class="intro">Create containers, serverless functions, and cloud infrastructure, with all the benefits of immutable infrastructure, and real programming languages.
                </p>
                <p class="intro">
                Pulumi is <a>free forever</a> for individual use.
                </p>
            </div>

            <div class="formarea">
                <span class="formdesc">Sign Up with your Email:</span>
                <form action="self" enctype="multipart/form-data">
                 <div class="inp">
                    <input type="text" placeholder="Full Name*" required/>
                </div>
                 <div class="inp">
                    <input type="text" placeholder="Username*" required/>
                </div>
                    <div class="inp">
                    <input type="email" placeholder="Email Address or Username*" required/>
                </div>
               
                <div class="inp">
                    <input type="password" placeholder="Password*" required/>
                    </div>
                    <button type="submit" class="submitbtn btn"/>
                    SIGN UP
                </button>
                    
                </form>
                <ul class="formlinks">
                   
                    <li class="onlyhim"><a href="login.html">Already have an account</a></li>
                </ul> 
                <button class="btn backbtn block mt-4 md:mt-0 md:text-xs lg:text-sm btn btn-orange-translucent">
                    SIGNUP WITH GITHUB
                </button>
               

            </div>
        </div>
    </body>
</html>
